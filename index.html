<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Unit6-01 website"/>
    <meta name="keywords" content="mths, ics2o"/>
    <meta name="author" content="Evgeny Vovk"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <meta name="theme-color" content="#FFFFFF"/>
    <link rel="canonical" href="https://Evgeny-Vovk.github.io/ICS2O-Unit6-01-HTML/" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
    <link rel="manifest" href="./manifest.webmanifest"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Unit 6-01 website.</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Temperature Calculator Website.</span>
        </div>
      </header>
      <main class="mdl-layout__content margin-left">
        <h1>The formula is:</h1>
        <h2>(°F − 32) × 5/9 = °C</h2>
        <p>Fahrenheit: </p>
        <!-- Numberic Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit"/>
            <label class="mdl-textfield__label" for="fahrenheit">°F...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <br>
        <div id="answers">
          <div id="celsius" class="margin-top"></div>
        </div>
      </main>
    </div>
  </body>
</html>
